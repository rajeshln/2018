<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>can keep javascript in head or body</title>

<script>

function myFunction(){
	
	document.getElementById("demo").innerHTML = "paragraph changed."; <!-- innerHTML and not innerHtml , will not work -->
	
}
//return; <!-- will not execute code after this if we return -->

document.write(100 + 200 );

var 23423Test = "name";

document.write(23423Test);

</script>

</head>
<body>
// this is a js comment 
<h2>Javascript in head </h2>
<p id="demo">A paragraph</p>
<button type="button" onclick="myFunction()">change the paragraph</button>

<button type = "button" onClick="document.write(100 + 2 )">change it</button>

</body>
</html>
